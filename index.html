<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menú de Navegación con Submenús</title>
    <style>
        /* Estilos para el menú principal */
        body {
            font-family: Arial, sans-serif; /* Fuente más común */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .menu {
            background-color: #333; /* Fondo gris oscuro */
            padding: 10px;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            position: relative;
            margin-right: 20px;
        }

        .menu a {
            color: white; /* Texto blanco */
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #555; /* Gris más claro */
        }

        /* Estilos para los submenús */
        .menu li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444; /* Fondo gris intermedio */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li:hover ul {
            display: block;
        }

        .menu li ul li {
            margin: 0;
        }

        .menu li ul a {
            padding: 10px;
            white-space: nowrap;
            color: white;
        }

        .menu li ul a:hover {
            background-color: #666; /* Gris más claro */
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="https://www.google.com/">Inicio</a></li>
            <li>
                <a href="https://www.facebook.com/">Servicios</a>
                <ul>
                    <li><a href="https://www.youtube.com/">YouTube</a></li>
                    <li><a href="https://www.instagram.com/">Instagram</a></li>
                    <li><a href="https://twitter.com/">Twitter</a></li>
                </ul>
            </li>
            <li><a href="https://www.linkedin.com/">Portafolio</a></li>
            <li><a href="https://www.whatsapp.com/">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
